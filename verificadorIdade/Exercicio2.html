<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 2</title>
    <link rel="stylesheet" href="styleEx2.css">
</head>

<body id="body">
    <header>
        <h1>Verificador de idade</h1>
    </header>
    <section>
        <form id="form">
            <div>
                <label for="anoNasc">Ano de Nascimento:</label>
                <input type="number" id="anoNasc" name="anoNasc"><br>
            </div>
            <div>
                <label for="sexo">Sexo:</label>
                <input type="radio" id="masculino" value="Masculino" name="sexo" checked>
                <label for="masculino">Masculino</label>
                <input type="radio" id="feminino" value="Feminino" name="sexo">
                <label for="feminino">Feminino</label>
            </div>
            <div id="botao">
                <input type="button" value="Verificar">
            </div>
        </form>
        <div id="resultado">
            <p>Preencha os dados para ver o resultado!</p>
        </div>
    </section>
    <footer>
        <p>&copy; Felipe Pruductions</p>
    </footer>
</body>
<script src="scriptEx2.js"></script>
</html>
