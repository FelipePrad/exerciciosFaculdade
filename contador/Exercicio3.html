<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contador</title>
    <link rel="stylesheet" href="styleEx3.css">
</head>

<body id="body">
    <header>
        <h1>Verificador de idade</h1>
    </header>
    <section>
        <form id="form">
            <div class="container">
                <label for="inicio">Inicio:</label>
                <input type="number" id="inicio" name="inicio">
           
                <label for="fim">Fim:</label>
                <input type="number" id="fim" name="fim">
          
                <label for="passo">Passo:</label>
                <input type="number" id="passo" name="passo">
            </div>
            <div id="botao">
                <input type="button" value="Contar">
            </div>
        </form>
        <div id="resultado">
            <p>Preparando a contagem...</p>
        </div>
    </section>
    <footer>
        <p>&copy; Felipe Pruductions</p>
    </footer>
</body>
<script src="scriptEx3.js"></script>
</html>
